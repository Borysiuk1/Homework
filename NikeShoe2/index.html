<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF 8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="header">
		<img class="header_logo" src="logo.png">
		<div class="header_holder">
			<div>LIFESTYLE</div>
			<div>RUNNING</div>
			<div>FOOTBALL</div>
			<div>SKATEBOARDING</div>
		</div>
		<img class="header_menu" src="menu.png">
	</div>
	<img class="cards" src="cards.png">
	<div class="main">
		<div class="main_part1">
			<img class="main_part1_img" src="shoe.png">

			<div class="main_part1_bottomholder">
				<div class="part1_bottomholder_item1"></div>
				<div class="part1_bottomholder_item2"></div>
				<div class="part1_bottomholder_item3"></div>
			</div>
		</div>

		<div class="main_part2">
			<img class="main_part2_plus" src="plus.png">
			<div class="main_part2_text">
				<div class="main_part2_text_new">NEW</div>
				<div class="main_part2_text_slogan">THE <span>RUNNING</span><br> HAS JUST BEGUN</div>
				<div class="main_part2_text_rate">
					<p class="text_rate_name">Haurache</p>
					<div class="starsholder">
						

					</div>
				</div>
				<h1 class="main_part2_text_price">$ 200</h1>
				<p class="main_part2_text_size">Size</p>
				<div class="sizeholder">
					<div>7</div>
					<div>8</div>
					<div>9</div>
					<div>10</div>
					<div>11</div>
				</div>

				<div class="main_part2_text_button">ADD TO CART</div>
				<div class="main_part2_text_button2">WISHLIST</div>
			</div>
		</div>
	</div>
</body>
</html>
