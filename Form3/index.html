<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
	<form class="main">
        <header>
            <p><img src="key.png"><span>Create your free account<span></p>
        </header>
        <p class="come">Come and join our cool and amazing coomunity, fill in your details to get started. Already have an account? <a href="@">Log in.</a></p>
        <div class="nameholder">
            <input class="enteryourname" type="text" name="name1" placeholder="First name" required>
            <input class="enteryourname2" type="text" name="name2" placeholder="Last name" required>
        </div>
        <input class="email" type="email" name="Full name" placeholder="Enter your email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        <input class="password" type="password" name="password" placeholder="Password" required>

        <button type="submit" class="button">Sign up for free</button>

        <p class="bottom">By clicking on “Sign up for free”, you agree to the <a href="@">Terms of Service</a> and the <a href="@">Privacy Policy</a></p>
	</form>
</body>
</html>
