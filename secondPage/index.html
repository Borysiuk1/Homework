<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="slick/slick-theme.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="normilize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<title>Wedding</title>
<body>
    <div class="page1"> 
        <h1 class="page1_title">EVENT PLANNING</h1>
    </div>

    <div class="page2">
        <div class="page2_container">
            <div class="pagesHolder">
                <div class="pagesHolder_item" id="one">Profile</div>
                <div class="pagesHolder_item active" id="two">To Do List</div>
                <div class="pagesHolder_item" id="three">My Budget</div>
                <div class="pagesHolder_item" id="four">Wishlist</div>
            </div>
            <div class="container2_title2">
                <img class="page2_brunch" src="icons/brunch 2.1.svg" alt="">
                <h1 class="title2_text">To Do List</h1>
                <img class="page2_brunch" src="icons/brunch 2.svg" alt="">
            </div>
            <p class="create">Create New Task</p>
            <div class="holder_content">
                <div id="content_1" class="content_1">
                    <div class="lds-hourglass"></div>
                </div>
                <div id="content_2" class="content_2">
                    <form class="form1">
                        <div class="form1_text">Task Title</div>
                        <input class="form1_item" type="text" name="Full name" required>
                
                        <div class="form1_text">Task Date</div>
                        <input class="form1_item" type="text" name="Full name" required>
                
                        <div class="form1_text">Task Deskription</div>
                        <textarea></textarea>

                        <button type="submit" class="form1_button">SAVE TASK</button>
                    </form>

                    <div class="form2">
                        <div class="form2_item">
                            <p>January 2020</p>
                            <img src="icons/vector.svg" alt="">
                        </div>
                        <div class="form2_item">
                            <p>May 2020</p>
                            <img src="icons/vector.svg" alt="">
                        </div>
                        <div class="form2_item">
                            <p>March 2020</p>
                            <img src="icons/vector.svg" alt="">
                        </div>
                    </div>

                </div>

                <div id="content_3" class="content_3">
                    <div class="lds-ripple"><div></div><div></div></div>
                </div>
                <div id="content_3" class="content_4">
                    <div class="lds-circle"><div></div></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeDWMcASXx93l0WoSX5Vy9Nz4baixfmJs"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="j.js"></script>
</body>
</html>
