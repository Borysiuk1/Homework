<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
	<form class="main">
      <div class="top">
        <div class="hy">
          <div class="harold">Harold Finch <span class="yyy">Your total</span></div>
        </div>
          <div class="price">$88</div>
        </div>

  		<div class="card">Credit card number</div>
  		<input class="entercard" type="text" name="crcard" placeholder="Enter your Credit card number" required>

  		<div class="date">Expiration date</div>
      <div class="mnholder">
  		  <select class="mon">
          <option value="month">Month</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <select class="year">
          <option value="year">Year</option>
          <option value="1">2001</option>
          <option value="2">2002</option>
          <option value="3">2003</option>
      </select>

      <div class="cvv">CVV</div>
      <div class="cvvholder">
        <input class="entercvv" type="text" name="cvv" required>
        <p>3 or 4 digits - <a href="@">viev example</a></p>
      </div>

      <div class="separator"></div>

      <button>Pay</button>

      <p class="c">Cancel order</p>

    </div>
	</form>
</body>
</html>
